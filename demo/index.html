<!doctype html>
<html>
<head>
    <title>tc-visible-projects demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <!--[if IE]>
    <script src="../../es6-shim/es6-shim.min.js"></script>
    <script src="../../es6-shim/es6-sham.min.js"></script>
    <![endif]-->

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">

    <link rel="import" href="../tc-visible-projects.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet {
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="vertical-section-container">
    <demo-snippet>
        <template>
            <style is="custom-style">
                tc-visible-projects {
                    --tc-primary-color: #5889a6;

                    --tc-project-selector-item: {
                        /*border-bottom: 1px dashed rgba(0,0,0,.1);*/
                    };

                    --tc-project-selector-item-nth-even: {
                        background-color: rgba(88, 137, 166, .05);
                    };

                    --tc-project-selector-item-hover: {
                        font-weight: bold;
                    };
                }
            </style>

            <tc-visible-projects url="projects.json" projects-display-limit="1000">

                <!-- Example of group HTML customisation (only online styles supported) -->
                <template name="group-template">
                    <div style="padding: 2px 2px 2px 22px;
                                background: url('bookmark-outline.svg') no-repeat 0px 0px;
                                background-size: 20px 20px;">
                        ${name}
                    </div>
                </template>

            </tc-visible-projects>
        </template>
    </demo-snippet>
</div>

</body>
</html>
